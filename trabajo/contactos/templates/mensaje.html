{% load static %}  <!-- Carga los archivos estáticos -->

{% comment %}  Esta plantilla es para mostar un mensaje en caso de que un usuario no registardo intente acceder a una ruta protegida. {% endcomment %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>No Registrado</title>
</head>
<body>
{% block content %}  <!-- Define un bloque de contenido -->

<div class="container">  <!-- Contenedor principal -->
  <div class="row justify-content-center mt-5">  <!-- Fila para centrar el contenido verticalmente y con un margen superior -->
    <div class="col-md-6">  <!-- Columna para centrar el contenido horizontalmente -->
      <div class="card">  <!-- Tarjeta de Bootstrap -->
        <div class="card-body text-center">  <!-- Cuerpo de la tarjeta con contenido centrado -->
            <div class="col-md-8 mx-auto">  <!-- Div para centrar la imagen -->
                <img src="{% static 'img/falla.jpg' %}" class="img-fluid" alt="">  <!-- Imagen estática -->
            </div>
            <div class="title" style="padding-top: 15px;">  <!-- Div para el título con espacio superior -->
                <h4>Inicia sesión o regístrate</h4>  <!-- Título -->
            </div>

            <div class="buttons" style="padding-top: 15px;">  <!-- Div para los botones con espacio superior -->
                <a href="{% url 'signin' %}" class="btn btn-primary btn-lg btn-block mb-3">Iniciar Sesión</a>  <!-- Botón de iniciar sesión -->
                <a href="{% url 'signup' %}" class="btn btn-info btn-lg btn-block mb-3">Registrarse</a>  <!-- Botón de registrarse -->
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg mb-3" style="background-color: #7469B6;">Volver</a>  <!-- Botón de volver con estilo personalizado -->
            </div>
         
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}  <!-- Fin del bloque de contenido -->

<!-- Scripts de Bootstrap -->
<script src="{% static 'js/jquery.min.js' %}"></script>  <!-- Script de jQuery -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>  <!-- Script de Bootstrap -->
</body>
</html>
