{% extends "layouts/base.html" %}

{% block content %}

{% comment %}  Esta plantilla es para agregar una nota a un contacto. {% endcomment %}

<!-- Contenedor principal -->
<div class="container">
    <!-- Fila para dividir el contenido en columnas -->
    <div class="row">
        <!-- Columna para el formulario de inserción de nota -->
        <div class="col-md-6">
            <div class="form-content">
                <div class="form-container"  style="padding-top: 25px;">
                    <h2>Agrega una nota</h2>
                    <form action="{% url 'insertNote' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group"  style="padding-top: 15px;">
                            <label for="txtId">ID:</label>
                            <input type="text" id="txtId" value="{{resultados.id}}" name="txtId" class="form-control" readonly required>
                        </div>
                        <div class="form-group"  style="padding-top: 15px;">
                            <label for="txtTitulo">Titulo:</label>
                            <input type="text" id="txtTitulo" name="txtTitulo" class="form-control" placeholder="Ej: Recordar reunión" required>
                        </div>
                        <div class="form-group"  style="padding-top: 15px;">
                            <textarea class="form-control" name="txtNota" id="txtNota" cols="30" rows="10" placeholder="Escribe tu nota aquí..." required></textarea>
                        </div>
                        <div class="form-group" style="padding-top: 20px;">
                            <button type="submit" class="btn btn-primary" style="background-color: #7469B6;">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Columna para la imagen -->
        <div class="col-md-6">
            <img src="/static/img/agregar.jpg" class="img-fluid" alt="">
        </div>
    </div>
</div>

{% endblock %}
